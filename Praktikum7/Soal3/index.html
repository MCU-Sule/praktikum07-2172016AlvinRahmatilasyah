<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="author" content="Alvin Rahmatilasyah 2172016">
        <title>index</title>
        <style>
            div { 
                margin: auto;
            }
            p{
                text-align: center;
                margin-top: 10px;
            }
                
        </style>
    </head>
    <body>
        <div id="balok">
            <p id="kotak">
        
        <script>
            let bil = prompt("masukan sebuah bilangan (0-9)") ;
            if (bil == 0) {
                document.getElementById("balok").style.background="#6ed36e";
                document.getElementById("balok").style.width="80px";
                document.getElementById("balok").style.height="50px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="1";
                document.getElementById("balok").style.fontSize="10px";
            }
            else if(bil == 1) {
                document.getElementById("balok").style.background="#6ed36e";
                document.getElementById("balok").style.width="100px";
                document.getElementById("balok").style.height="60px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="2";
                document.getElementById("balok").style.fontSize="20px";
            }
            else if(bil == 2) {
                document.getElementById("balok").style.background="#6ed36e";
                document.getElementById("balok").style.width="120px";
                document.getElementById("balok").style.height="70px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="3";
                document.getElementById("balok").style.fontSize="30px";
            }
            else if(bil == 3) {
                document.getElementById("balok").style.background="#6ed36e";
                document.getElementById("balok").style.width="140px";
                document.getElementById("balok").style.height="80px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="4";
                document.getElementById("balok").style.fontSize="40px";
            }
            else if(bil ==4) {
                document.getElementById("balok").style.background="#6ed36e";
                document.getElementById("balok").style.width="160px";
                document.getElementById("balok").style.height="90px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="5";
                document.getElementById("balok").style.fontSize="50px";
            }
            else if(bil == 5) {
                document.getElementById("balok").style.background="rgb(212, 212, 63)";
                document.getElementById("balok").style.width="180px";
                document.getElementById("balok").style.height="100px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="6";
                document.getElementById("balok").style.fontSize="60px";
            }
            else if(bil == 6) {
                document.getElementById("balok").style.background="rgb(223, 57, 57)";
                document.getElementById("balok").style.width="200px";
                document.getElementById("balok").style.height="110px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="7";
                document.getElementById("balok").style.fontSize="70px";
            }
            else if(bil == 7) {
                document.getElementById("balok").style.background="rgb(223, 57, 57)";
                document.getElementById("balok").style.width="220px";
                document.getElementById("balok").style.height="120px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="8";
                document.getElementById("balok").style.fontSize="80px";
            }
            else if(bil == 8) {
                document.getElementById("balok").style.background="rgb(223, 57, 57)";
                document.getElementById("balok").style.width="240px";
                document.getElementById("balok").style.height="130px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="9";
                document.getElementById("balok").style.fontSize="90px";
            }
            else if(bil == 9) {
                document.getElementById("balok").style.background="rgb(223, 57, 57)";
                document.getElementById("balok").style.width="2600px";
                document.getElementById("balok").style.height="140px";
                document.getElementById("balok").style.border="2px solid black";
                document.getElementById("balok").innerHTML="10";
                document.getElementById("balok").style.fontSize="100px";
            }
        </script>
        </p>
    </div>
    </body>

</html>
