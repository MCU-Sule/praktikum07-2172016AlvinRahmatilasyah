<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="IE-edge">
        <meta name="author" content="Alvin Rahmatilasyah 2172016">
        <title>index</title>
    </head>
    <body>
        <script>
            let a = prompt("Berapa harga belanjaan anda?")
            let b = prompt("Berapa uang yang dibayar?")
            let c = b-a;
    
            let pertama = Math.floor (c/100000);
            let c1= c-(pertama*100000);
            let kedua = Math.floor (c1/50000);
            let c2= c1-(kedua*50000);
            let ketiga = Math.floor (c2/20000);
            let c3= c2-(ketiga*20000);
            let keempat = Math.floor (c3/10000);
            let c4= c3-(keempat*10000);
            let kelima = Math.floor (c4/5000);
            let c5= c4-(kelima*5000);
            let keenam = Math.floor (c5/500);
            let c6= c5-(keenam*500);
            let ketujuh = c6;
    
            document.write("Harga belanjaan anda adalah Rp. "+a+"<br>")
            document.write("Uang yang dibayarkan adalah Rp. "+b+"<br><br>")
            document.write("Kembalian anda adalah Rp. "+c+" dengan rincian sebagai berikut:"+"<br>")
    
            document.write("Uang Rp.100000 sebanyak "+pertama+" lembar"+"<br>") 
            document.write("Uang Rp.50000 sebanyak "+kedua+" lembar"+"<br>")
            document.write("Uang Rp.20000 sebanyak "+ketiga+" lembar"+"<br>")
            document.write("Uang Rp.10000 sebanyak "+keempat+" lembar"+"<br>")
            document.write("Uang Rp.5000 sebanyak "+kelima+" lembar"+"<br>")
            document.write("Uang Rp.500 sebanyak "+keenam+" lembar"+"<br>")
            document.write("Sisa kembalian Rp. "+ketujuh)
        </script>
        
    </script>
    </body>
</html>
